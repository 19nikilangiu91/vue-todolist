<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue-ToDolist</title>
</head>
<body>
    <div id="myApp" class="container">
        <h1>Vue-To-Do-List</h1>
        <div class="new-task">
            <input type="text" placeholder="Inserisci Nuovo Task" v-model="newTask" @Keyup.enter="addTask">
            <button @click="addTask">Add New</button>

            <!-- Errore qualora l'utente dovesse inserire meno di 5 caratteri -->
            <div class="errore" v-if="errore">
                <h5>Devi inserire un task di almeno 5 parole</h5>
            </div>
        </div>
        <div class="task-container">
            <ul v-if="tasks.length > 0">
                <li class="task" v-for="(task, indice) in tasks" :class="task.done ? 'task-complete' : ''">
                    <span @click="checkTask">{{task.text}}</span>
                    <i class="fas fa-times" @click="deleteTask(indice)"></i>
                </li>
            </ul>

            <!--Errore quando non ci saranno più task nella ul -->
            <h5 class="errore" v-else >Non ci sono più Task disponibili</h5>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
